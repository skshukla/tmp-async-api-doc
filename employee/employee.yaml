asyncapi: 2.1.0
info:
  title: Employee Example Async API
  version: 1.0.0
channels:
  employee-create:
    publish:
      operationId: employee-publish-operation-id
      description: Employee Publish Description
      message:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        contentType: application/json
        name: Employee Publish Message Name
        title: Employee Publish Message Title
        summary: Employee Publish Message Summary
        description: Employee Publish Message Description
        payload:
          $ref: '#/components/schemas/Employee'
    subscribe:
      message:
        schemaFormat: application/vnd.apache.avro;version=1.9.0
        contentType: application/json
        name: Employee Message
        title: Employee Message Title
        summary: Emplyee Message Summary
        description: An event describing the new employee created.
        payload:
          type: object
          additionalProperties: false
          properties:
            fullName:
              type: string
            email:
              type: string
              format: email
            age:
              type: integer
              minimum: 18
          $ref: '#/components/schemas/Employee'
components:
  schemas:
    Employee:
      title: Root Type for Employee
      description: ''
      type: object
      properties:
        id:
          format: int32
          type: integer
        fullName:
          type: string
        email:
          type: string
        age:
          format: int32
          type: integer
      example:
        id: 1
        fullName: Sachin Kumar Shukla
        email: sachin@somedomain.com
        age: 40
  operationTraits:
    employee-operation-trait:
      description: Employee operation trait description
  messageTraits:
    employee-message-trait:
      description: Employee Message Trait
